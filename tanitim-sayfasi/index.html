<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>VirtualTryOn</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="globals.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
      <div class="container">
        <a class="navbar-brand" href="#">VirtualTryOn</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item mx-1">
              <a
                class="nav-link btn btn-outline-primary"
                aria-current="page"
                href="#"
                >Referanslarımız</a
              >
            </li>
            <li class="nav-item mx-1 btn btn-outline-primary p-0">
              <a class="nav-link" aria-current="page" href="#">Demo</a>
            </li>
            <li class="nav-item mx-1">
              <a
                class="nav-link btn btn-outline-primary"
                aria-current="page"
                href="#"
                >İletişim</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Ana içerik -->
    <main class="container py-4">
      <div class="row">
        <div class="col-md-12">
          <div class="swiper">
            <!-- Sarmalayıcı -->
            <div class="swiper-wrapper">
              <!-- Fotoğraflar buraya gelecek -->
              <div class="swiper-slide">Fotoğraf 1</div>
              <div class="swiper-slide">Fotoğraf 2</div>
              <div class="swiper-slide">Fotoğraf 3</div>
              ...
            </div>
            <!-- Pagination -->
            <div class="swiper-pagination"></div>
            <!-- ileri geri düğmesi -->
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer
      class="bg-light w-100 position-fixed bottom-0 shadow-top text-dark text-center py-3"
    >
      <div class="container">
        <!-- Footer içeriği -->
        <small class="mb-0">2025 VirtualTryOn. Tüm hakları saklıdır.</small>
      </div>
    </footer>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
